<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <script src="consants.js"></script>
    <script src="storage.service.js"></script>
    <script src="meme/meme.contoller.js"></script>
    <script src="meme/meme.service.js"></script>
    <script src="index.js"></script>
  </head>

  <body onload="onInit()">
    <header class="center">
      <h2 class="logo fancy">Meme Generator</h2>
      <nav>
        <a href="meme-gallery/gallery.html"> Gallery</a>
        <a href="index.html"> Meme-Editor</a>
      </nav>
    </header>

    <main class="meme-editor">
      <div class="canvas-container">
        <canvas
          onmousedown="onDown(event)"
          onmouseup="onUp(event)"
          onmousemove="onMove(event)"
          onclick="onCanvasClick(event)"
        ></canvas>
      </div>
      <div class="console flex">
        <input
          type="text"
          name="user-text"
          id="user-text"
          oninput="setText(this)"
        />
        <div class="basic-actions">
          <button
            class="material-symbols-outlined txtChoice"
            onclick="addText()"
          >
            add_2
          </button>
          <button
            class="material-symbols-outlined txtChoice"
            onclick="deleteText()"
          >
            delete
          </button>
          </button>
          <button
            class="material-symbols-outlined txtChoice"
            onclick="switchLine()"
          >
            swap_vert
          </button>
          
        </div>
        <div class="text-edits flex">
          <button
            class="material-symbols-outlined txtChoice"
            onclick="textSize('+')"
          >
            text_increase
          </button>
          <button
            class="material-symbols-outlined txtChoice"
            onclick="textSize('-')"
          >
            text_decrease
          </button>
           <button
            id="alignLeft"
            class="material-symbols-outlined txtChoice"
            onclick="textAlign('L')"
          >
            format_align_left
          </button>
          <button
            id="alignCenter"
            class="material-symbols-outlined txtChoice"
            onclick="textAlign('C')"
          >
            format_align_center
          </button>
            <button
            id="alignRight"
            class="material-symbols-outlined txtChoice"
            onclick="textAlign('R')"
          >
            format_align_right
          </button>

          <button class="txtChoice">
            <label for="text-clr" class="material-symbols-outlined">
              palette
            </label>
            <input
              type="color"
              name="text-clr"
              id="text-clr"
              oninput="setText(this)"
            />
          </button>
        </div>
        <div class="shares flex ">
          <a
            class="link" 
            href="#"
            onclick="onDownload(this)"
            download="my-meme.jpg"
          >
            download</a
          >
          <a  class="link" href="#"> share</a>
        </div>
      </div>
    </main>
  </body>
</html>
