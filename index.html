<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="storage.service.js"></script>
    <script src="meme/meme.contoller.js"></script>
    <script src="meme/meme.service.js"></script>
    <script src="index.js"></script>
  </head>

  <body onload="onInit()">
    <header>
      <h2 class="logo">Meme Generator</h2>
      <nav>
        <a href="meme-gallery/gallery.html"> Gallery</a>
        <a href="index.html"> Meme-Editor</a>
      </nav>
    </header>

    <main class="Meme-Editor">
      <div class="canvas-container">
        <canvas></canvas>
      </div>
      <div class="console">
        <button onclick="renderImage()">Render</button>
        <div class="text-edits">
          <label for="text"></label>
          <input
            type="text"
            name="user-text"
            id="user-text"
            oninput="getText(this)"
          />
          <input
            type="color"
            name="text-clr"
            id="text-clr"
            oninput="getText(this)"
          />
          <button onclick="renderText()">Text</button>
        </div>
      </div>
    </main>
  </body>
</html>
